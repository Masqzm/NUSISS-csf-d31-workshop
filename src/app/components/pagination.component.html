<h2><code>app-pagination</code></h2>

<div>
    <button type="button" (click)="updateCount(-step)"> Prev </button>

    Step:
    <select (change)="updateStep($event)">  
        @for (s of steps; track $index) {
            <option [value]="s">{{ s }}</option>
        }
    </select>

    <button type="button" (click)="updateCount(step)"> Next </button>
</div>
